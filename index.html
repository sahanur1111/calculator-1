<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <link rel="icon" href="sahi1.png" type="">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button  class="plus">AC</button>
            <button  class="plus">DEL</button>
            <button  class="plus">%</button>
            <button  class="plus">/</button>
            
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="plus">*</button>
            
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="plus">-</button>
            
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="plus">+</button>
            
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
            
        </div>
        <br>
        <h6 class="saha">@Made By Sahanur</h6>
    </div>
    <script src="ok.js"></script>
</body>
</html>
